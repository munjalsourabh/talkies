<ul>
    <li class="booking-card"
        style="background-image: url(https://image.tmdb.org/t/p/w220_and_h330_face/{{talkie.poster_path}})">
        <div class="book-container">
            <div class="content">
                <button class="btn"
                    (click)="navigateToDetails(talkie.id)">See Details</button>
            </div>
        </div>
        <div class="informations-container">
            <h2 class="title">{{talkie.original_title}}</h2>
            <p class="sub-title">
                <span *ngFor="let genreId of talkie.genre_ids; index as i">
                    <span *ngIf="i != 0"> | </span>
                    {{genres[genreId]}}
                </span>
            </p>
            <div class="more-information">
                <div class="info-and-date-container">
                    <div class="box info">
                            <span>{{(talkie.popularity).toFixed(1)}}</span>
                            <p>Popularity</p>
                    </div>
                    <div class="box date">
                        <svg class="icon" style="width:24px;height:24px" viewBox="0 0 24 24">
                            <path fill="currentColor"
                                d="M19,19H5V8H19M16,1V3H8V1H6V3H5C3.89,3 3,3.89 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5C21,3.89 20.1,3 19,3H18V1M17,12H12V17H17V12Z" />
                        </svg>
                        <p>{{talkie.release_date}}</p>
                    </div>
                </div>
                <p class="disclaimer">{{talkie.overview}}</p>
            </div>
        </div>
    </li>
</ul>
